<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            h1, h2, h3 {text-align: center;}
        </style>
        <title>
            Let's Eat - Sign Up
        </title>
    </head>

    <body>
        <header>
            <h1>
                Let's Eat
            </h1>
        </header>
        <main>
            <h2>
              Sign Up
            </h2>
            <div style="text-align: center;">
                <form style="display: inline-block; text-align: left;">
                    <label for="fname"></label>
                    <input type="text" id="fname" size="15" placeholder="First Name" required>
                    <label for="lname"></label>
                    <input type="text" id="lname" size="15" placeholder="Last Name" required><br><br>
                    <input type="text" id="email" size="25" placeholder="E-mail Address" required><br><br>
                    <input type="text" id="password" size="25" placeholder="Password" required><br><br>
                    <input type="text" id="repassword" size="25" placeholder="Re-type password" required><br><br>
                </form>
                <button style="margin: 0 auto; display: block;" type="button" type="button" onclick="window.location.href = 'profile.html'">Create Account</button>
            </div>
            <h3>
                Already have an account?
            </h3>
            <button style="margin: 0 auto; display: block;" type="button" type="button" onclick="window.location.href = 'sign_in.html'">Sign In</button>
        </main>
    </body>
</html>
