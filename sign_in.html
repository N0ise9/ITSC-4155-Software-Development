<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Let's Eat - Sign Up
        </title>
    </head>

    <body>
        <header>
            <h1>
                Let's Eat
            </h1>
        </header>
        <main>
            <h2>
              Sign Up
            </h2>
            <form>
                <label for="fname"></label>
                <input type="text" id="fname" size="15" placeholder="First Name" required>
                <label for="lname"></label>
                <input type="text" id="lname" size="15" placeholder="Last Name" required><br><br>
                <input type="text" id="email" size="25" placeholder="E-mail Address" required><br><br>
                <input type="text" id="password" size="15" placeholder="Password" required><br><br>
                <input type="text" id="repassword" size="15" placeholder="Re-type password" required><br><br>
            </form>
            <button type="button">Go</button>
        </main>
    </body>
</html>
